<script>
$(function () {
  var vm = new Vue({
    el: 'body',
    data: {
      github: {
        url: 'https://github.com/DeepInsider',
        repos: []
      }
    }
  });
  $.get('https://api.github.com/users/DeepInsider/repos').then(function (repos) {
    vm.github.repos = repos;
  });
});

Vue.filter('head', function (value, size) {
  if (value instanceof Array) {
    return value.slice(0, size);
  } else {
    console.warn('argument of head filter must be an array');
    return value;
  }
});
</script>
